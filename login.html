    <!-- page auth -->
    <section class="page-auth">
      <div class="row">
        <div class="col-lg-6 pt-5">
          <div class="form-wrapper">
            <div class="container">
              <h1>Selamat Datang</h1>
              <p>Masuk ke dalam akun anda</p>
              <!-- form -->
              <form action="" method="POST">
                <div class="form-group mb-4">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control rounded-pill"
                    placeholder="Masukan email kamu"
                    id="email"
                  />
                </div>
                <div class="form-group mb-4">
                  <label for="password">Kata Sandi</label>
                  <input
                    type="password"
                    class="form-control rounded-pill"
                    placeholder="Masukan kata sandi kamu"
                    id="password"
                  />
                </div>
                <a href="#" class="forget-password mb-3">Lupa kata sandi?</a>
                <button type="submit" class="btn-auth-submit rounded-pill">
                  Masuk
                </button>
                <p class="text-center my-3 text-gray-200">atau</p>
                <button
                  type="button"
                  class="
                    btn-auth-google
                    rounded-pill
                    d-flex
                    gap-3
                    align-items-center
                    justify-content-center
                  "
                >
                  <img src="/assets/images/logo/google.svg" alt="" /> Masuk
                  dengan akun Google
                </button>
                <p class="no-account my-3">
                  Belum punya akun? <a href="">daftar</a>
                </p>
              </form>
              <!-- end form -->
            </div>
          </div>

        <div class="col-lg-6 d-none d-lg-block">
